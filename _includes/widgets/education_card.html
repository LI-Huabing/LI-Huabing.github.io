<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <h6 class="mb-3 pb-2 border-bottom"><i class="fas fa-graduation-cap"></i> Education</h6>
                <ul class="list-unstyled mb-0">
                    {% for item in site.data.profile.education %}
                    <li class="media mb-3 {% unless forloop.last %}border-bottom pb-3{% endunless %}">
                        <div class="media-body">
                            <p class="my-0 font-weight-medium">{{ item.name }}</p>
                            <p class="small my-0 text-muted">{{ item.dept }}</p>
                            <p class="small my-0">{{ item.position }} <em class="float-right text-muted">{{ item.date }}</em></p>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
