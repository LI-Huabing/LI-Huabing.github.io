<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <h5 class="mb-3">Education</h5>
                <div>
                    {% for item in site.data.profile.education %}
                    <div class="my-1">
                        <div class="font-weight-medium">{{ item.name }} <span class="float-right text-muted">{{ item.date }}</span></div>
                        <div class="small text-muted">{{ item.dept }}</div>
                        <div class="small">{{ item.position }}</div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
