<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <h6 class="mb-3 pb-2 border-bottom">Honors & Awards</h6>
                <div>
                    {% for item in site.data.profile.awards %}
                    <div class="media py-1 {% if not_first -%}border-top border-gray{%- endif %}">
                        {% assign not_first = true %}
                        <div class="mr-3 text-muted my-1">{{ item.date }}</div>
                        <div class="media-body">
                            <div class="my-1">{{ item.name }}</div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
