{% assign news_by_year = site.news | sort: "date" | reverse | group_by_exp: "item", "item.date | date: '%Y'" -%}

<div class="row mt-3">
    <div class="col">
        <div class="card border-0 shadow-sm bg-white">
            <div class="card-body p-4">
                <h6 class="mb-3 pb-2 border-bottom"><i class="fas fa-rss"></i> News</h6>
                <div>
                    {% for year in news_by_year %}
                    <div class="media py-1 {% if not_first -%}border-top border-gray{%- endif %}">
                        {% assign not_first = true %}
                        <div class="mr-3 text-muted my-1">{{ year.name }}</div>
                        <div class="media-body">
                            {% for item in year.items %}
                            <div class="my-1 d-flex">
                                <div>{{ item.title }}</div>
                                <div class="ml-auto mt-auto text-muted no-break"><i>{{ item.date | date: "%b %d" }}</i></div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
